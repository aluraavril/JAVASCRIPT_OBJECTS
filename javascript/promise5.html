<!-- We first have an input field asking for the user’s name.
 Create a Promise that rejects if that input field is empty and is less than five characters,
 and resolves with the input being in uppercase format, greeting the user with
 “good day, <name of user here>!” on the DOM.  -->


<!DOCTYPE html>
<html>
<head>
  <title>Uppercase with Minimum Length</title>
</head>
<body>
  <h2>Enter your name</h2>
  <input type="text" id="username" placeholder="Type your name here">
  <button onclick="greetUser()">Submit</button>

  <p id="output"></p>

  <script>
    function greetUser() {
      const name = document.getElementById('username').value.trim();
      const output = document.getElementById('output');

      const namePromise = new Promise((resolve, reject) => {
        if (!name) {
          reject("Input field is empty");
        } else if (name.length < 5) {
          reject("Name must be at least 5 characters long");
        } else {
          const upperName = name.toUpperCase();
          resolve(upperName);
        }
      });

      namePromise
        .then(res => {
          output.innerText = `Good day, ${res}!`;
        })
        .catch(err => {
          output.innerText = err;
        });
    }
  </script>
</body>
</html>
